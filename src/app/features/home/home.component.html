<ecl-form-group label="Select your preferred destinations">
    <div eclHelpBlock>This is the group's helper text</div>

    <input 
        eclTextInput 
        eclDatePicker 
        [yearRange]="10"
        format="DD-MM-YYYY"
        eclSize="s" 
        placeholder="DD-MM-YYYY"
        (datePicked)="onDatePicked($event, PUBLICATION_DATE_TO, true)"/>

</ecl-form-group>
